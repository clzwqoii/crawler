<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爬虫</title>
</head>
<body style="background: #2c3e50">
<form action="/" method="post" style="text-align: center;margin-top: 100px">
    <h3>输入指定网址</h3>
    <input type="text" name="url">
    <h3>输入保存文件名称(非必填)</h3>
    <input type="text" name="fileName">
    <h3>输入指定网站cdn(非必填)</h3>
    <input type="text" name="cdnUrl"><br/>
    <input type="submit" value="提交" style="margin-top: 20px;width: 100px;height: 30px;background: #66afe9;border: none;">
</form>
</body>
</html>
